<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Signup</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  
  <body>
        <div class="main">
            <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
                <img src="{{url_for('static',filename = 'images/logo_mini.jpg')}}" style="width:68px; height:61px;"></image>
                <a class="navbar-brand">Investy</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="">Source<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/signup">Signup</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <img src="{{url_for('static',filename = 'images/logo.jpg')}}" style="width: 135px;height: 121px;"></image>
            <h1>Investy</h1>
            <h3>Signup</h3>
            <br>        
            <form class="pure-form" action="/signup" method="POST">
                <div class="form-group">
                    <label>First name</label>
                    <input placeholder="First name" type="text" name='fname' class="form-control">
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input placeholder="Last name" type="text" name="lname" class="form-control">
                </div>
                <div class="form-group">
                    <label>Phone-number</label>
                    <input placeholder="Phone-number" type="text" name="phone_number" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input placeholder="Email" type="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input placeholder="Password" type="password" name="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" name="submit-post" value="Signup">Signup</button>
            </form>
            
            <div>
                {% if error_info == 'duplicate' %}
                    <hr>
                    <p>Email linked with another account.<a class="nav-link" href="/login">Try logging-in</a></p>
                {% endif %}
            </div>

        </div>

    </body>
</html>
