<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  
  <body>
        <div class="main">
            <h1>Investy</h1>
            <h3>Signup</h3>
            <br>        
            <form class="pure-form" action="/signup" method="POST">
                <div class="form-group">
                    <label>First name</label>
                    <input placeholder="First name" type="text" name='fname' class="form-control">
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input placeholder="Last name" type="text" name="lname" class="form-control">
                </div>
                <div class="form-group">
                    <label>Phone-number</label>
                    <input placeholder="Phone-number" type="text" name="phone_number" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input placeholder="Email" type="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input placeholder="Password" type="password" name="password" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary" name="submit-post" value="Signup">Signup</button>
            </form>

            <div>
                <hr>
                <small>or if you have an exisiting account</small>
                <hr>
                <a href="/login"><button class="btn btn-primary">Login</button></a>
            </div>
            
            <!-- <div>
                {% if info %}
                    <p>An account with email {{ info }} already exists. Try logging-in</p>
                {% endif %}
            </div> -->

        </div>

    </body>
</html>
