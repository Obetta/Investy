<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    </head>

    <body>
        <div class="main">
            <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
                <img src="{{url_for('static',filename = 'images/logo_mini.jpg')}}" style="width:68px; height:61px;"></image>
                <a class="navbar-brand">Investy</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/profile">Profile<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/create_portfolio">Portfolios</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link">{{ name }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sign-out">Signout</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <h1>Stock Prices</h1>
            <br>
            <p>Investy</p>
            <form action="/search" method="POST" class="pure-form">
                <input class="form-control mr-sm-2" type="text" placeholder="Search for stock prices by company name" aria-label="Search" name = "company_name">
                <button type="submit" class="btn btn-primary" value="Submit">Search</button>
            </form>
            <p>The price of {{ company_name }}'s stock is: {{ stock_data }}</p>
            <hr>
            <a href="/insert_watchlist"><button class="btn btn-primary">Add to stock watch-list</button></a>
            <hr>
            <a href="/delete_watchlist"><button class="btn btn-primary">Delete from stock watch-list</button></a>
            <hr>
            <a href="/refresh"><button class="btn btn-primary">Refresh watch-list prices</button></a>
        </div>

        <div>
            <p>{{ name }}'s stock watch-list:</p>
            {% for record in records %}
                <p>Stock name: {{ record[0] }}, price: {{ record[1] }}</p>
            {% endfor %}
            <hr>
        </div>
        
    </body>
</html>
