<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  
  <body>
        <div class="main">
            <h1>Login</h1>
            <br>
            <p>Please input your user information.</p>
        
            <form class="pure-form" action="/login" method="POST">
                <div class="form-group">
                    <label>Email address</label>
                    <input placeholder="Email" type="email" name='email' class="form-control">
                    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input placeholder="Password" type="text" name="password" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary" value="Login">Submit</button>            
            </form>

            <div>
                {% if error_info == 1 %}
                    <p>Wrong username or password</p>
                    <br>
                    <a href="/signup" class="btn btn-info" role="button">Signup</a>
                {% endif %}
            </div>

        </div>

    </body>
</html>
