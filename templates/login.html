<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  
  <body>
        <div class="main">
            <h1>Investy</h1>
            <h3>Login</h3>
            <br>
            <form class="pure-form" action="/login" method="POST">
                <div class="form-group">
                    <label>Email address</label>
                    <input placeholder="Email" type="email" name='email' class="form-control">
                    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input placeholder="Password" type="password" name="password" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary" name="submit-post" value="Login">Login</button>
            </form>

            <div>
                <hr>
                <small>or if you don't have an exisiting account</small>
                <hr>
                <a href="/signup"><button class="btn btn-primary">Signup</button></a>
            </div>

            <!-- <div>
                {% if ERROR_INFO == 'invalid' %}
                    <p>Wrong username or password</p>
                    <br>
                    <a href="/signup" class="btn btn-info" role="button">or Signup</a>
                {% endif %}
            </div> -->

        </div>

    </body>
</html>
