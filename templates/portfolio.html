<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Portfolio</title>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    </head>

    <body>
        <div class="main">
            <h1>Hello {{ name }}</h1>
            <br>
            <p>Investy</p>
            <form action="/create_portfolio" method="POST" class="pure-form">
                <input class="form-control mr-sm-2" type="number" placeholder="Amount" name = "amount">
                <input class="form-control mr-sm-2" type="number" placeholder="Years" name = "years">
                <button type="submit" class="btn btn-primary" value="Submit">Generate portfolio</button>
            </form>
            <hr>
        </div>

        <div>
            <p>{{ name }}'s portfolios:</p>
            <!-- {% for record in records %}
                <p>Stock name: {{ record[0] }}, price: {{ record[1] }}</p>
            {% endfor %} -->
            <hr>
            <a href="/sign-out"><button class="btn btn-primary">Signout</button></a>
        </div>
        
    </body>
</html>
